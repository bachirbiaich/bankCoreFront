<div class="blocContainer">
    <div class="alert alert-danger" role="alert" [ngClass]="{'hidden': 'errors.length>0' }">
        <ul id="errorsBloc">  
            <li *ngFor="let error of errors">
            {{ error }}
            </li>
        </ul> 
    </div>
    <router-outlet></router-outlet>
</div>
