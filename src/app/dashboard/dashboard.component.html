<bc-menu></bc-menu>
<div class="superContentBloc">
    <h4 class="title">Mouvements</h4>
  <div class="contentBloc">
      <span id="compteLabel">Comptes</span><br/>
      <select (change)="loadMouvementsPasses()" class="form-control" id="" name="idCompteSelectionne" [(ngModel)]="idCompteSelectionne">
        <option *ngFor="let compte of comptes" value="{{compte._id}}">IBAN: {{compte.iban}} - Solde: {{compte.solde | number : '1.2-2'}}€</option>
      </select>
      <div *ngIf="idCompteSelectionne">
        <p><br/><b>Solde à venir : {{soldeAVenir | number : '1.2-2'}}€</b></p>
        <div class="mvtBloc">
            <span (click)="loadMouvementsPasses()" id="mouvementsLabel" class="pointer">Mouvements</span>
            <span (click)="loadMouvementsAVenir()" id="mouvementsAVLabel" class="pointer">Mouvements à venir</span>
        </div><br/>
        <table class="table">
            <thead>
              <tr>
                <th>Date</th>
                <th>Montant</th>
                <th>Libelle</th>
              </tr>
            </thead>
            <tbody>     
              <tr *ngFor="let mouvement of mouvements | orderBy: 'date': 'desc'" [ngClass]="{'success': mouvement.montant>0 , 'danger': mouvement.montant<0}">
                <td>{{mouvement.date | date: 'dd/MM/yyyy'}}</td>
                <td>{{mouvement.montant | number : '1.2-2'}}€</td>
                <td>{{mouvement.libelle}}</td>
              </tr>
            </tbody>
          </table>
        </div>
  </div>
</div>
